<body>
    <h1>Web Carcassonne: Game Set Up!</h1>

    <div id="numberOfPlayers">
        <h3>Number of Players</h3>
        <div id="playersWrapper">
            <div id="playerButtons">
                <button name="player2" onclick="clicked();">2</button>
                <button name="player3" onclick="clicked();">3</button>
                <button name="player4" onclick="clicked();">4</button>
                <button name="player5" onclick="clicked();">5</button>
            </div>
            <div id="nameInputWrapper">
                <input name="player2">
                <input name="player3">
                <input name="player4">
                <input name="player5">
            </div>
        </div>
    </div>
    <button name="backBtn" onclick="window.location.href='index.html'">Back</button>
    <button name="startGame" onclick="window.location.href='carcassonneGame.html'">Start Game</button>
